{% extends 'users/base.html' %}

{% block content %}
<h2 class="text-center">LOGIN</h2> 
{% if messages %}
{% for message in messages %}
<div class="alert alert-{{message.tags}}" role="alert">
    {{message}}
</div>
{% endfor %}
{% endif %}
<form id="submitForm"  method="post" >
    {%csrf_token%}
    
    <div class="form-group required">
        <label for="Email">Email</label>
        <input type="email" name = "email" class="form-control text-lowercase" id="email" required=""  value="">
    </div>                    
    <div class="form-group required">
        <label for="password">Password</label>

        <input type="password" class="form-control" required="" id="password" name="password" value="">
    </div>

    <div class="form-group pt-1">
        <button class="btn btn-primary btn-block" type="submit">Log In</button>
    </div>
</form>
<p class="small-xl pt-3 text-center">
    <span class="text-muted">Not a member?</span>
    
</p>
<p class="small-xl pt-3 text-center">
    <span class="text-muted"><a href="{% url 'register-applicant' %}">Register as an Applicant</a></span>
    
</p>
<p class="small-xl pt-3 text-center">
    <span class="text-muted"><a href="{% url 'register-recruiter' %}">Register as a Recruiter</a></span>
    
</p>


{%endblock content%}
