{%extends 'base.html'%}
{%block content%}

<h3 style="text-align: center;"> User Details</h3>

<div class="container">
    <div class="row">
        <div class="col-md-5 mx-auto">
            <div class="card card-body">
                    {%csrf_token%}
                    <div class="form-group required">
                        <h5>Organization Name</h5>
                        <p>{{form.org_name}}</p>
                    </div>
                    <div class="form-group required">
                        <h5>Line of Business</h5>
                        <p>{{form.lob}}</p>
                    </div>
                    <div class="form-group required">
                        <h5>Location</h5>
                        <p>{{form.location}}</p>
                    </div>
                    <div class="form-group pt-1">
                        <a class="btn btn-primary btn-block" href="{% url 'update-org-details' %}" type="submit">Edit Details</a>
                    </div>
            </div>
        </div>
    </div>
</div>
</div>


{%endblock content%}
