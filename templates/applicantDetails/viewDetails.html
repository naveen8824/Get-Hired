{%extends 'base.html'%}
{%block content%}

<h3 style="text-align: center;"> User Details</h3>

<div class="container">
    <div class="row">
        <div class="col-md-5 mx-auto">
            <div class="card card-body">
                    {%csrf_token%}
                    <div class="form-group required">
                        <h5>First Name</h5>
                        <p>{{form.first_name}}</p>
                    </div>
                    <div class="form-group required">
                        <h5>Last Name</h5>
                        <p>{{form.last_name}}</p>
                    </div>
                    <div class="form-group required">
                        <h5>City</h5>
                        <p>{{form.city}}</p>
                    </div>
                    <div class="form-group required">
                        <h5>State</h5>
                        <p>{{form.state}}</p>
                    </div>
                    <div class="form-group required">
                        <h5>Country</h5>
                        <p>{{form.country}}</p>
                    </div>
                    <div class="form-group pt-1">
                        <a class="btn btn-primary btn-block" href="{% url 'update-details' %}" type="submit">Edit Details</a>
                    </div>
            </div>
        </div>
    </div>
</div>
</div>


{%endblock content%}
